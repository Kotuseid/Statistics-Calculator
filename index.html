<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="fx.ico">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>Statistics Calculator</title>
  <meta charset="utf-8" />
  <script src="sketch.js" defer></script>
</head>

<body>
  <div id="display">
    <textarea placeholder="Type out data with space between each score . . ." id="data"></textarea>
    <div id="displayTable">
      <table cellspacing="5px">
        <thead>
          <th class="th" onclick="navigator.clipboard.writeText(this.innerHTML)">𝑥</th>
          <th class="th" onclick="navigator.clipboard.writeText(this.innerHTML)">𝑓</th>
          <th class="th" onclick="navigator.clipboard.writeText(this.innerHTML)">𝑓𝑥</th>
          <th class="th" onclick="navigator.clipboard.writeText(this.innerHTML)">𝑐𝑓</th>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
    <div id="displayCalc">
      <div id="mode" class="displayCalc" onclick="navigator.clipboard.writeText(this.innerHTML)">Mode/s:</div>
      <div id="mean" class="displayCalc" onclick="navigator.clipboard.writeText(this.innerHTML)">Mean:</div>
      <div id="median" class="displayCalc" onclick="navigator.clipboard.writeText(this.innerHTML)">Median:</div>
      <div id="range" class="displayCalc" onclick="navigator.clipboard.writeText(this.innerHTML)">Range:</div>
      <div id="sd" class="displayCalc" onclick="navigator.clipboard.writeText(this.innerHTML)">σ:</div>
      <div id="iqr" class="displayCalc" onclick="navigator.clipboard.writeText(this.innerHTML)">IQR:</div>
    </div>
  </div>
  <footer>&copy;Kotuseid 2022 - 2023</footer>
</body>

</html>
